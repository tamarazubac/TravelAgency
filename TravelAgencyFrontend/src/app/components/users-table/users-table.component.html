<div class="mat-elevation-z8">
  <div class="header-container">
    <span class="header-title">All Users</span>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles </th>
      <td mat-cell *matCellDef="let user"> {{ getRolesAsString(user.roles) }} </td>
    </ng-container>

    <ng-container matColumnDef="Phone number">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions-edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" style="margin-right: 20px; font-weight: 300;" (click)="editRoles(element)">
          <mat-icon>edit</mat-icon>
          Edit roles
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions-delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" style="margin-right: 20px; font-weight: 300;" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
