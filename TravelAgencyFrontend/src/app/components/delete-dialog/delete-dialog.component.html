<h1 mat-dialog-title class="dialog-title">Confirm Deletion</h1>
<div mat-dialog-content class="dialog-content">
  <p class="confirmation-text">
    Are you sure you want to delete the {{ data.itemType }} with ID {{ data.itemId }}?
  </p>
  <!-- <p class="item-details">Name: <strong>{{ data.itemName }}</strong></p> -->
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" class="confirm-button">Delete</button>
</div>
